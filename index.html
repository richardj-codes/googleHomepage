								class="search-x"

							</svg>
							<svg
								class="HPVvwb search-mic"
								focusable="false"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"

								/>
							</svg>

						<div class="buttons">
							<button type="button" class="search-btn btn">
								Google Search
							</button>
							<button type="button" class="lucky-btn btn">
								I'm Feeling Lucky
